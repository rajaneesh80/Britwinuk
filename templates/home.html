{% extends 'base.html' %}
{% load static %}

{% block title %} BritwinUK Home {% endblock %}

{% block content %}
</br>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'TEMP/MC_2.jpeg' %}" class="d-block w-70" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="{% static 'TEMP/MC_3.jpeg' %}" class="d-block w-70" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="{% static 'TEMP/MC_4.jpeg' %}" class="d-block w-70" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
 
</div>
{% endblock %}
